<div class="d-flex justify-content-center">
    <div class="card rounded text-center shadow bg-dark my-3">
        <h2 class="card-header">{{ship?.name}}
            <a [routerLink]="['/ships/']" class="btn btn-outline-success rounded">
                <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
            </a>
        </h2>
        <p class="pt-2 text-muted">Model: {{ship?.model}}</p>
        <p class="text-muted"> Class: {{ship?.starship_class}}</p>
        <img src="https://starwars-visualguide.com/assets/img/starships/{{ship?.id}}.jpg"
            onerror="this.onerror=null;this.src='https://starwars-visualguide.com/assets/img/placeholder.jpg';"
            alt="starship card image" class="card-img-top mt-3 mb-1">
        <div class="card-body">
            <p class="text-muted">Cargo Capacity: {{ship?.cargo_capacity}} Kgs</p>
            <p class="text-muted">Length: {{ship?.length}} m</p>
            <p class="text-muted">Speed: {{ship?.max_atmosphering_speed}}</p>
            <p class="text-muted">Crew: {{ship?.crew}} </p>
            <p class="text-muted">Total Passengers: {{ship?.passengers}} </p>
        </div>
        <div class="card-footer text-muted d-flex justify-content-around align-items-center">
            <a [routerLink]="['/ships/edit/' + ship?.id]" class="btn btn-outline-info rounded">
                <i class="fa fa-pencil" aria-hidden="true"></i>
            </a>
            <a class="btn btn-outline-danger rounded">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
            </a>
        </div>
    </div>
</div>
