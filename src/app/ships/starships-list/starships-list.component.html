<div class="row">
    <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let ship of ships">
        <a class="card shadow bg-dark my-3 rounded">
            <img [src]="ship.url" alt="spaceship card image" class="card-image-top rounded">
            <div class="card-footer d-flex justify-content-around align-items-center">
                <h5>{{ship.name}}</h5>
            </div>
        </a>
    </div>
